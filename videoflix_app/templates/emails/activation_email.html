<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    * {
      font-family: "DM Sans", sans-serif;
      font-size: 16px;
      line-height: 21.71px;
    }
    .button {
      width: 198px;
      height: 48px;
      gap: 10px;
      font-weight: 700;
      font-size: 18px;
      line-height: 23.44px;
      color: white;
      background-color: white;
      border: 2px solid #2e3edf;
      padding: 12px 24px;
      border-radius: 40px;
      cursor: pointer;
    }
    .img-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    img {
      width: 30%;
      height: 2.5rem;
    }
    a {
      text-decoration: none;
    }
  </style>
  <body>
    <br />
    <div class="img-container">
      <img
        src="{{ domain_url }}/img/logos/logo_big.png"
        alt=""
        style="max-width: 300px; height: auto"
      />
    </div>

    <p>Dear {{ user.username }},</p>
    <p>
      Thank you for registering with
      <a href="{{ domain_url }}" target="_blank"
        >Videoflix</a
      >. To complete your registration and verify your email address, please
      click the link below:
    </p>
    <br />
    <a href="{{ activation_url }}" target="_blank" class="button"
      >Activate account</a
    >
    <br />
    <br>

    <p>
      If you did not create an account with us, please disregard this email.
    </p>

    <p>Best regards,</p>

    <p>Your Videoflix Team</p>
  </body>
</html>
